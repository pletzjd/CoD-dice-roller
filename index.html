<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoD Dice Roller</title>
</head>

<body>
    <form>
        <h1>Dice Roller</h1>
        <h3>Basic</h3>
        <p>        
            <label for="roll_name">Roll Name:</label>
            <input id="roll_name" type="text" placeholder="Blank Roll">
        </p>
        <p>
            <label for="dice">Number of Dice:</label>
            <input id="dice" type="number" placeholder="0">
        </p>
        <h3>Agains</h3>
        <p>
            <input id="10again" type="radio" name="agains">
            <label for="10again">10-Again</label>
        </p>
        <p>
            <input id="9again" type="radio" name="agains">
            <label for="9again">9-Again</label>
        </p>
        <p>
            <input id="8again" type="radio" name="agains">
            <label for="8again">8-Again</label>
        </p>
        <p>
            <input id="a-none" type="radio" name="rote">
            <label for="a-none">None</label>
        </p>

        <h3>Rote</h3>
        <p>
            <input id="rote" type="radio" name="rote">
            <label for="rote">Rote</label>
        </p>
        <p>
            <input id="r-none" type="radio" name="rote">
            <label for="r-none">None</label>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>
</html>
